<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Happy X-mas</title>
</head>

<body>
    <form class="hidden" id="login-form">
        <span>Send your name to Santa!!</span>
        <input required maxlength="15" type="text" placeholder="what's your name?">
        <button>send</button>
    </form>
    <div id="greeting" class="hidden"></div>
    <div>Enter the gift you want</div>
    <form id="gift-form">
        <input type="text" placeholder="Enter the gift" required>
    </form>
    <ul id="gift-list"></ul>
    <div id="dDay">
        <span>santa is coming</span>
        <span id="clock">00d 00h 00m 00s</span>
        <span id="city"></span>
        <span id="weather"></span>
    </div>
    <script src="/clock.js"></script>
    <script src="/greeting.js"></script>
    <script src="/gift.js"></script>
    <script src="/weather.js"></script>
    <script src="/background.js"></script>
</body>

</html>
